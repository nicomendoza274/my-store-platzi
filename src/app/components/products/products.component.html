<p>La cantidad {{myShoppingCart.length}}</p>
<p>Total: ${{ total }}</p>
<p>Today: {{today | date:'short' }}</p>
<p>Today: {{today | timeAgo }}</p>
<p>Other Date: {{date | date:'dd/MM/yyyy' }}</p>
<p>{{ 'hOLA djfkjSFSFSFSfjkskfsS' | uppercase }}</p>
<p>{{ 'holaa vinitoo uu' | vowelsToNumbers }}</p>

<div class="products--grid">
  <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCart($event)"></app-product>
</div>
